<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prediction.css') }}">

    <script>
        function nextQuestion(current, next) {
            document.getElementById('question-' + current).classList.remove('active');
            document.getElementById('question-' + next).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>Car Price Prediction</h1>
        <form action="/predict" method="POST">
        <!-- Question 1 -->
      
        <div class="question active" id="question-1">
            <label for="model" class="form-label">Model</label>
            <select class="form-select" id="model" name="model">
                <option value="hyundai">Hyundai</option>
                <option value="kia">Kia</option>
                <option value="mercedes-benz">Mercedes-Benz</option>
                <option value="nissan">Nissan</option>
                <option value="toyota">Toyota</option>
            </select>
            <button type="button" class="btn mt-3" onclick="nextQuestion(1,2)">Next</button>
        </div>

        <!-- Question 2 -->
        <div class="question" id="question-2">
            <label for="year" class="form-label">Year</label>
            <select class="form-select" id="year" name="year">
                {% for year in range(1987, 2024) %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
            <button type="button" class="btn mt-3" onclick="nextQuestion(2,3)">Next</button>
        </div>

        <!-- Question 3 -->
        <div class="question" id="question-3">
            <label for="motor_type" class="form-label">Motor Type</label>
            <select class="form-select" id="motor_type" name="motor_type">
                <option value="diesel">Diesel</option>
                <option value="gas">Gas</option>
                <option value="hybrid">Hybrid</option>
                <option value="petrol">Petrol</option>
                <option value="petrol and gas">Petrol and Gas</option>
            </select>
            <button type="button" class="btn mt-3" onclick="nextQuestion(3,4)">Next</button>
        </div>

        <!-- Question 4 -->
        <div class="question" id="question-4">
            <label for="running" class="form-label">Running Distance (in km)</label>
            <input type="text" class="form-control" id="running" name="running" required>
            <button type="button" class="btn mt-3" onclick="nextQuestion(4,5)">Next</button>
        </div>

        <!-- Question 5 -->
        <div class="question" id="question-5">
            <label for="wheel" class="form-label">Wheel</label>
            <select class="form-select" id="wheel" name="wheel">
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>
            <button type="button" class="btn mt-3" onclick="nextQuestion(5,6)">Next</button>
        </div>

        <!-- Question 6 -->
        <div class="question" id="question-6">
            <label for="color" class="form-label">Color</label>
            <select class="form-select" id="color" name="color">
                <option value="beige">Beige</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="brown">Brown</option>
                <option value="cherry">Cherry</option>
                <option value="clove">Clove</option>
                <option value="golden">Golden</option>
                <option value="gray">Gray</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="other">Other</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="red">Red</option>
                <option value="silver">Silver</option>
                <option value="skyblue">Skyblue</option>
                <option value="white">White</option>
            </select>
            <button type="button" class="btn mt-3" onclick="nextQuestion(6,7)">Next</button>
        </div>

        <!-- Question 7 -->
        <div class="question" id="question-7">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" name="type">
                <option value="coupe">Coupe</option>
                <option value="hatchback">Hatchback</option>
                <option value="minivan">Minivan</option>
                <option value="minibus">Minibus</option>
                <option value="pickup">Pickup</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="universal">Universal</option>
            </select>
            <button type="button" class="btn mt-3" onclick="nextQuestion(7,8)">Next</button>
        </div>

        <!-- Question 8 -->
        <div class="question" id="question-8">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
                <option value="crashed">Crashed</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="new">New</option>
                <option value="normal">Normal</option>
            </select>
            <button type="button" class="btn mt-3" onclick="nextQuestion(8,9)">Next</button>
        </div>

        <!-- Question 9 -->
        <div class="question" id="question-9">
            <label for="motor_volume" class="form-label">Motor Volume</label>
            <select class="form-select" id="motor_volume" name="motor_volume">
                <option value="0.2">0.2</option>
                <option value="0.3">0.3</option>
                <option value="1.2">1.2</option>
                <option value="1.3">1.3</option>
                <option value="1.4">1.4</option>
                <option value="1.5">1.5</option>
                <option value="1.6">1.6</option>
                <option value="1.8">1.8</option>
                <option value="2">2</option>
                <option value="2.1">2.1</option>
                <option value="2.2">2.2</option>
                <option value="2.3">2.3</option>
                <option value="2.4">2.4</option>
                <option value="2.5">2.5</option>
                <option value="2.6">2.6</option>
                <option value="2.8">2.8</option>
                <option value="3">3</option>
                <option value="3.2">3.2</option>
                <option value="3.5">3.5</option>
                <option value="4">4</option>
            </select>
            <button type="submit" class="btn mt-3">Predict Price</button>
        </div>

            
        </form>

        
    </div>
    
</body>
</html>
